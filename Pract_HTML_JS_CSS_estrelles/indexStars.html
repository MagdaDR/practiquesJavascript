    <!DOCTYPE html>

    <html lang="en">

    <head>

        <title>Change Image on Hover in CSS/Javascript</title>
        <!-- Anar a https://fontawesome.com/start per generar l'enllaÃ§ per a icones online    --> 
        <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script> 
        <script src="js/scriptEstels.js"></script>
        <link rel="stylesheet" href="css/styleStars.css">   

    </head>

    <body>
        <div id="starList" class="center">
        
            <span id="star1" class="far fa-star" onclick="addStars(1)" onmouseover="bigImg(this)" onmouseout="normalImg(this)" ></span>
            <span id="star2" class="far fa-star" onclick="addStars(2)" onmouseover="bigImg(this)" onmouseout="normalImg(this)" ></span>
            <span id="star3" class="far fa-star" onclick="addStars(3)" onmouseover="bigImg(this)" onmouseout="normalImg(this)" ></span>
            <span id="star4" class="far fa-star" onclick="addStars(4)" onmouseover="bigImg(this)" onmouseout="normalImg(this)" ></span>
            <span id="star5" class="far fa-star" onclick="addStars(5)" onmouseover="bigImg(this)" onmouseout="normalImg(this)" ></span>
            
        </div>

        

    </body>

    </html>
