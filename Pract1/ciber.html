      function calculadora(operador, a, b){
        switch(operador) {
          case "sum":
            res = a + b;
            break;
          case "res":
            res = a - b;
            break;
          case "mul":

          case "div":
            res = a / b;
            break;
          default:

        }
        return res;
      }
