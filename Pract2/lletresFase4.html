!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    <title>Exercici Javascript Fase4</title>
  </head>

  <body>
    <!-- Optional JavaScript -->  

    <script>
    	
     	var nom = prompt("Entra un nom: ");
     	var cognom = prompt("Entra un cognom: ");
     	//var nomCognom = [nom , cognom];
     	var nomCognom = nom + " " + cognom;
     	var nomCognomArray = [];

     	for ( var i=0 ; i < nomCognom.length ; i++ ){
     		
     			nomCognomArray.push(nomCognom[i]);
     	}
     	
     	console.log(nomCognom);
     	console.log(nomCognomArray);
     	
    </script>

  </body>
